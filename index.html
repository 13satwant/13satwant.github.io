<!DOCTYPE html>
<html>
<title>List Of Clinics For Delivery</title>

<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-grid.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<head>

    <style type="text/css">
        .wrapper {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }
    </style>
<script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
<div class="container">
    <div class="row" id="filters">
        <div class="col-xl-3 filter" id="country-select">
            <div class="title" onclick="openMenu('country');">Country/Territory<div class="plus-icon">+</div>
            </div>
            <div class="select-menu" id="country-select-menu" onclick="filter('country',event);"></div>
            <div class="added">
                <div class="loading">
                    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                </div>
            </div>
        </div>
        <div class="col-xl-3 filter" id="city-select">
            <div class="title" onclick="openMenu('city');">City<div class="plus-icon">+</div>
            </div>

            <div class="select-menu" id="city-select-menu" onclick="filter('city',event)"></div>
            <div class="added"></div>

        </div>
        <div class="col-xl-3 filter" id="locality-select">
            <div class="title" onclick="openMenu('locality');">Locality<div class="plus-icon">+</div>
            </div>
            <div class="select-menu" id="locality-select-menu" onclick="filter('locality',event)"></div>
            <div class="added"></div>

        </div>
    </div>
    <div id="map"></div>
    <div class="mt-3" id="fulltable" onclick="clickTable()"></div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB6JyfIq0QO-W3JE6mqaHJoi8CQdBX1Ew&sensor=false&libraries=visualization&callback=initMap" type="text/javascript">
</script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
<script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://www.google.com/jsapi"></script>

 -->
<script src="app.js"></script>

</body>

</html>
